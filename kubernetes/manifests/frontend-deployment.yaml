apiVersion: apps/v1
kind: Deployment
metadata:
  name: openmineral-frontend
  labels:
    app: openmineral-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: openmineral-frontend
  template:
    metadata:
      labels:
        app: openmineral-frontend
    spec:
      containers:
      - name: frontend
        image: openmineral/frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: REACT_APP_API_URL
          value: "http://openmineral-backend"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5