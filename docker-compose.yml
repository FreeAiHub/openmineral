
services:
  # PostgreSQL database
  postgres:
    image: postgres:15
    container_name: openmineral-postgres
    environment:
      POSTGRES_DB: openmineral
      POSTGRES_USER: openmineral
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./secrets/postgres_password:/run/secrets/postgres_password:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openmineral -d openmineral"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - openmineral-network

  # MongoDB database
  mongodb:
    image: mongo:6
    container_name: openmineral-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: openmineral
      MONGO_INITDB_ROOT_PASSWORD_FILE: /run/secrets/mongo_password
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./secrets/mongo_password:/run/secrets/mongo_password:ro
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - openmineral-network

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: openmineral-redis
    ports:
      - "6379:6379"
    networks:
      - openmineral-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: openmineral-backend
    ports:
      - "8000:8000"
    environment:
      - POSTGRESQL_URL=postgresql://openmineral:$$(cat /run/secrets/postgres_password)@postgres:5432/openmineral
      - MONGODB_URL=mongodb://openmineral:$$(cat /run/secrets/mongo_password)@mongodb:27017/openmineral
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - mongodb
      - redis
    networks:
      - openmineral-network

  # Frontend application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: openmineral-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - openmineral-network

  # Celery Worker
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.celery
    container_name: openmineral-celery-worker
    environment:
      - POSTGRESQL_URL=postgresql://openmineral:$$(cat /run/secrets/postgres_password)@postgres:5432/openmineral
      - MONGODB_URL=mongodb://openmineral:$$(cat /run/secrets/mongo_password)@mongodb:27017/openmineral
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - mongodb
      - redis
    networks:
      - openmineral-network

  # Celery Beat (optional, for scheduled tasks)
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile.celery
    container_name: openmineral-celery-beat
    command: celery -A main beat -l info --scheduler django_celery_beat.schedulers.DatabaseScheduler
    environment:
      - POSTGRESQL_URL=postgresql://openmineral:$$(cat /run/secrets/postgres_password)@postgres:5432/openmineral
      - MONGODB_URL=mongodb://openmineral:$$(cat /run/secrets/mongo_password)@mongodb:27017/openmineral
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - mongodb
      - redis
    networks:
      - openmineral-network

networks:
  openmineral-network:
    driver: bridge

volumes:
  postgres_data:
  mongodb_data:

secrets:
  postgres_password:
    file: ./secrets/postgres_password
  mongo_password:
    file: ./secrets/mongo_password
