# A generic, single database configuration.

[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration file names; The default value is %%(rev)s_%%(slug)s
# Uncomment the line below if you want the files to be prepended with date and time specs.
# prefix = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# max. length of characters to apply to the
# "slug" field
# slug_length = 40

# set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# set to 'true' to load PYTHONPATH.
# this setting specifies an extra Python path to use when the
# cli is invoked. Some examples:
#
# # Use the current working directory and site-packages
# pythonpath = .

# # Add current directory to Python path
# pythonpath = .:%

# # Prepend current directory to Python path
# pythonpath = .:%

# # Use current working directory and current directory
# # in that order
# pythonpath = .:.

# set to 'true' to search the sqlalchemy.url from the
# environment first, before using the sqlalchemy.url
# specified in this configuration file. Note that if the
# sqlalchemy.url from the environment is used, it will
# also be used by pre-processors and post-processors.
# sqlalchemy.url_env = false

# set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# set to 'true' to allow .pyc and .pyo files without a source file
# present (i.e. stray .pyo files), and to remove .py files when
# generating .pyc.
# compileall_optimize = false

# set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# path to migration environment script
# defaults to ./env.py
# migration_modules = myapp.models

# set to 'true' to search the sqlalchemy.url from the
# environment first, before using the sqlalchemy.url
# specified in this configuration file. Note that if the
# sqlalchemy.url from the environment is used, it will
# also be used by pre-processors and post-processors.
# sqlalchemy.url_env = false

# the output encoding used when revision files
# are written from script.py.mako
# output_encoding = utf-8

sqlalchemy.url = postgresql://user:password@localhost/bc_flow

[post_write_hooks]
# post_write_hooks defines scripts or Python functions that are run
# on newly generated revision scripts.  See the documentation for further
# detail and examples

# format using "black" - use the chance to clean up the new file
hooks = black
indent_style = space
indent_size = 4

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
